<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DrawDay Spinner</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      font-family: system-ui, -apple-system, sans-serif;
    }
    #container {
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #loader {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      font-size: 14px;
    }
    #error {
      display: none;
      padding: 20px;
      text-align: center;
      background: #fee;
      color: #c00;
      font-size: 14px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    iframe.loaded {
      display: block;
    }
    #loader.hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="loader">Loading DrawDay Spinner...</div>
    <div id="error"></div>
    <iframe 
      id="content" 
      allow="clipboard-write; clipboard-read"
      sandbox="allow-scripts allow-same-origin allow-forms allow-popups allow-modals allow-storage-access-by-user-activation">
    </iframe>
  </div>
  <script src="iframe-loader.js"></script>
</body>
</html>
